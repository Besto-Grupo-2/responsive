<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElectroTech - Carrito de Compras</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <title>ElectroTech</title>
</head>

<body>

    <div class="container p-4">
        <h1 id="title">Carrito de Compras</h1>
        <hr class="mb-4">
        <div class="table-responsive">
            <table class="table table-bordered" id="tabla">
                <thead>

                    <tr>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Precio Unitario</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><img
                                src="https://diginet.com.uy/wp-content/uploads/2022/03/58967171511961789_1374480_48d513c030f244b68306f90dd3f96f66.jpg">Webcam
                        </td>
                        <td>2</td>
                        <td>USD 132.00</td>
                        <td>USD 264.00</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-right" id="text-right">Total:</td>
                        <td id="total">$0.00</td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <div class="btn-group" role="group" aria-label="Basic example" >
        <button type="button" class="btn btn-secondary">Cancelar</button>
        <button type="button" class="btn btn-secondary">Comprar</button>
      </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
<script src="index.js"></script>

</html>
